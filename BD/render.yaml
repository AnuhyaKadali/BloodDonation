services:
  # Backend API service
  - type: web
    name: blood-donation-api
    env: node
    region: oregon
    buildCommand: cd BD/backend && npm install
    startCommand: cd BD/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 5002

  # Frontend service
  - type: web
    name: blood-donation-frontend
    env: node
    region: oregon
    # Run build inside the frontend folder (path contains a space so we quote it).
    buildCommand: cd "BD/blood donation" && npm install && npm run build
    # Serve the built static files using npx serve (ensures $PORT is used).
    # Alternatively you can use: npm run preview -- --port $PORT
    startCommand: cd "BD/blood donation" && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          name: blood-donation-api
          type: web
          property: host